<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c547;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9a227;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Book base -->
  <g filter="url(#glow)">
    <!-- Left page -->
    <path d="M30 40 Q30 35 35 35 L62 35 L62 95 L35 95 Q30 95 30 90 Z" 
          fill="#2a2a32" stroke="url(#goldGrad)" stroke-width="1.5"/>
    
    <!-- Right page -->
    <path d="M66 35 L93 35 Q98 35 98 40 L98 90 Q98 95 93 95 L66 95 Z" 
          fill="#2a2a32" stroke="url(#goldGrad)" stroke-width="1.5"/>
    
    <!-- Book spine -->
    <rect x="62" y="35" width="4" height="60" fill="url(#goldGrad)"/>
    
    <!-- Text lines on left page -->
    <line x1="38" y1="48" x2="56" y2="48" stroke="#c9a227" stroke-width="2" stroke-linecap="round"/>
    <line x1="38" y1="58" x2="52" y2="58" stroke="#6b6b76" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="38" y1="66" x2="54" y2="66" stroke="#6b6b76" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="38" y1="74" x2="50" y2="74" stroke="#6b6b76" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Text lines on right page -->
    <line x1="72" y1="48" x2="90" y2="48" stroke="#c9a227" stroke-width="2" stroke-linecap="round"/>
    <line x1="72" y1="58" x2="86" y2="58" stroke="#6b6b76" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="72" y1="66" x2="88" y2="66" stroke="#6b6b76" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="72" y1="74" x2="84" y2="74" stroke="#6b6b76" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkle/star accent -->
  <g fill="url(#goldGrad)" filter="url(#glow)">
    <circle cx="85" cy="28" r="3"/>
    <circle cx="92" cy="35" r="2"/>
    <circle cx="78" cy="24" r="1.5"/>
  </g>
</svg>


